<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>

<div th:if="${param.error}">
    <p style="color: red;">Invalid credentials, please try again.</p>
</div>

<div th:if="${param.logout}">
    <p style="color: green;">You have been logged out successfully.</p>
</div>

<h2>Login</h2>

<form th:action="@{/api/v1/auth/authenticate}" method="post">
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Login</button>
</form>

<h2>Register</h2>

<form th:action="@{/api/v1/auth/register}" method="post">
    <label for="registerEmail">Email:</label>
    <input type="text" id="registerEmail" name="email" required>

    <label for="registerPassword">Password:</label>
    <input type="password" id="registerPassword" name="password" required>

    <button type="submit">Register</button>
</form>

</body>
</html>
